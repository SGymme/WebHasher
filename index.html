<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Hasher</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.4/FileSaver.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.4/jszip.min.js"></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="d-flex justify-content-center">
        <form class="col-4" style="min-width: 350px" action="#" onsubmit="hashFiles(); return false">
            <h3 class="text-center">Web Hasher</h3>
            <hr>
            <div class="mb-3">
                <label for="formFileHTML" class="form-label">HTML Dateien</label>
                <input class="form-control" type="file" accept=".html" id="formFileHTML" required>
            </div>
            <div class="mb-3">
                <label for="formFileCSS" class="form-label">CSS Dateien</label>
                <input class="form-control" type="file" accept=".css" id="formFileCSS" multiple>
            </div>
            <div class="mb-3">
                <label for="formFileJS" class="form-label">JavaScript Dateien</label>
                <input class="form-control" type="file" accept=".js" id="formFileJS" multiple>
            </div>
            <hr>
            <div class="d-flex justify-content-between" id="buttonContainer">
                <button class="btn btn-primary" style="width: 100%; height: 44px" type="submit" id="submitButton">
                    <svg width="20" height="20" fill="#FFFFFF" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                    </svg>
                    &nbsp; Hash
                </button>
            </div>
        </form>
    </div>
</body>

</html>
