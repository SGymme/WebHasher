<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Hasher</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/main.js" defer></script>
</head>

<body>
    <div class="d-flex justify-content-center">
        <form class="col-4" action="#" onsubmit="hashFiles(); return false">
            <h3 class="text-center">Web Hasher</h3>
            <hr>
            <div class="mb-3">
                <label for="formFileHTML" class="form-label">HTML Dateien</label>
                <input class="form-control" type="file" accept=".html" id="formFileHTML" required>
            </div>
            <div class="mb-3">
                <label for="formFileCSS" class="form-label">CSS Dateien</label>
                <input class="form-control" type="file" accept=".css" id="formFileCSS" multiple>
            </div>
            <div class="mb-3">
                <label for="formFileJS" class="form-label">JavaScript Dateien</label>
                <input class="form-control" type="file" accept=".js" id="formFileJS" multiple>
            </div>
            <hr>
            <button class="btn btn-primary col-12" type="submit" id="submitButton">Hash</button>
        </form>
    </div>
</body>

</html>
